apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: frontend-ns
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: 710281024320.dkr.ecr.ap-northeast-2.amazonaws.com/ingress-kitchen:d4167bc
        ports:
        - containerPort: 8000
        env:
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: frontend-cf
              key: FRONTEND_PORT
        - name: GUESTBOOK_API_ADDR
          valueFrom:
            configMapKeyRef:
              name: frontend-cf
              key: GUESTBOOK_API_ADDR
      imagePullSecrets:
      - name: ecr-secret
